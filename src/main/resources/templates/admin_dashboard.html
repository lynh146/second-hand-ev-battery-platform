<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EV Admin – Dashboard</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f7f8fa;
            font-family: "Inter", sans-serif;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #eee;
            padding: 20px;
        }

        .sidebar h4 {
            color: #ff9800;
            font-weight: 700;
        }

        .menu a {
            display: block;
            text-decoration: none;
            padding: 12px;
            color: #444;
            font-weight: 500;
            margin-bottom: 6px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .menu a i {
            width: 20px;
        }

        .menu a:hover {
            background: #ffecb3;
            color: #d87f00;
        }

        .menu a.active {
            background: #ffd480;
            color: #d87f00;
            font-weight: 600;
        }

        /* CONTENT */
        .content {
            padding: 30px;
            width: 100%;
        }

        .stat-card {
            background: white;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }

        .stat-card .icon {
            font-size: 26px;
            color: #ff9800;
        }

        .stat-card .label {
            color: #666;
            margin-top: 10px;
        }

        .stat-card h3 {
            margin-top: 5px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>

</head>

<body>

<div class="admin-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h4 class="mb-3">⚡ EV Admin</h4>

        <nav class="menu">
            <a href="/admin/dashboard" class="active">
                <i class="fa-solid fa-gauge-high"></i> Dashboard
            </a>

            <a href="/admin/listings/pending">
                <i class="fa-solid fa-file-circle-check"></i> Tin chờ duyệt
            </a>

            <a href="/admin/users">
                <i class="fa-solid fa-users"></i> Người dùng
            </a>

            <a href="/admin/transactions">
                <i class="fa-solid fa-money-bill-transfer"></i> Giao dịch
            </a>

            <a href="/logout">
                <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
            </a>
        </nav>
    </aside>

    <!-- CONTENT -->
    <main class="content">

        <h2 class="fw-bold">Dashboard tổng quan</h2>
        <p class="text-muted mb-4">Thống kê nhanh hệ thống EV Market</p>

        <div class="row g-4">

            <!-- USERS -->
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p class="label">Tổng người dùng</p>
                    <h3 th:text="${totalUsers}">0</h3>
                </div>
            </div>

            <!-- LISTINGS -->
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon">
                        <i class="fa-solid fa-car"></i>
                    </div>
                    <p class="label">Tổng tin đăng</p>
                    <h3 th:text="${totalListings}">0</h3>
                </div>
            </div>

            <!-- PENDING -->
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon">
                        <i class="fa-solid fa-hourglass-half"></i>
                    </div>
                    <p class="label">Tin chờ duyệt</p>
                    <h3 th:text="${pendingListings}">0</h3>
                </div>
            </div>

            <!-- SUCCESS TRANSACTIONS -->
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <p class="label">Giao dịch thành công</p>
                    <h3 th:text="${successTransactions}">0</h3>
                </div>
            </div>

        </div>

    </main>

</div>

</body>
</html>
