<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu | EV Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
    <style>
        .password-card {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        body {
            background: #f9f9f9;
        }

        .form-control {
            height: 44px;
        }

        button {
            height: 44px;
        }
    </style>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <div class="password-card mx-auto">

        <h3 class="fw-bold mb-4 text-center">Đổi mật khẩu</h3>

        <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>
        <div th:if="${passwordSuccess}" class="alert alert-success" th:text="${passwordSuccess}"></div>

        <form action="/member/change_password" method="post">

            <div class="mb-3">
                <label class="form-label">Mật khẩu hiện tại</label>
                <input type="password" name="oldPassword" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" name="newPassword" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" name="confirmPassword" class="form-control">
            </div>

            <button class="btn btn-dark w-100">Đổi mật khẩu</button>

        </form>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
