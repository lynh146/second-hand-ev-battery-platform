<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>So sánh sản phẩm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        table.compare-table th {
            width: 200px;
            background: #f8f8f8;
            font-weight: bold;
        }
        table.compare-table td, table.compare-table th {
            vertical-align: middle !important;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .product-img {
            width: 140px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container py-4">

    <h3 class="fw-bold mb-4">So sánh sản phẩm</h3>
    <a href="/search" class="btn btn-primary mt-3">Thêm sản phẩm khác</a>


    <!-- Không có sản phẩm -->
    <div th:if="${items.size() == 0}" class="alert alert-info">
        Chưa có sản phẩm nào để so sánh.
    </div>

    <!-- Có sản phẩm -->
    <div th:if="${items.size() > 0}">
        <table class="table compare-table">

            <!-- Hình ảnh -->
            <tr>
                <th>Sản phẩm</th>
                <td th:each="i : ${items}">
                    <div class="text-center">
                        <img class="product-img"
                             th:src="${i.images.isEmpty() ? '/images/no-image.png' : i.images.get(0).imageUrl}">
                        <div class="fw-bold mt-2" th:text="${i.title}"></div>
                        <div class="text-danger fw-bold"
                             th:text="${#numbers.formatInteger(i.price,3,'POINT')} + ' đ'"></div>

                        <!-- Xóa -->
                        <form action="/compare/remove" method="post" class="mt-2">
                            <input type="hidden" name="listingId" th:value="${i.listingID}">
                            <button class="btn btn-outline-danger btn-sm">Xóa</button>
                        </form>

                    </div>
                </td>
            </tr>

            <!-- Hãng -->
            <tr>
                <th>Hãng</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.brand : (i.battery != null ? i.battery.brand : '-')}">
                </td>
            </tr>

            <!-- Model -->
            <tr>
                <th>Model</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.model : '-'}">
                </td>
            </tr>

            <!-- Loại xe -->
            <tr>
                <th>Loại xe</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.type : '-'}">
                </td>
            </tr>

            <!-- Năm -->
            <tr>
                <th>Năm sản xuất</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.manufactureYear : '-'}">
                </td>
            </tr>

            <!-- km -->
            <tr>
                <th>Số km đã đi</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.mileage : '-'}">
                </td>
            </tr>

            <!-- Dung lượng pin -->
            <tr>
                <th>Dung lượng pin</th>
                <td th:each="i : ${items}"
                    th:text="${i.vehicle != null ? i.vehicle.capacity 
                            : (i.battery != null ? i.battery.capacityKWh + ' kWh' : '-') }">
                </td>
            </tr>

        </table>

        <form action="/compare/clear" method="post" class="mt-3">
            <button class="btn btn-danger">Xóa tất cả</button>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>

</body>
</html>
