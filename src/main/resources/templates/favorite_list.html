<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin đăng đã lưu - EV MARKET</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/favorite_list.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="container py-4">
    <h3 class="fw-bold mb-4">Tin đăng đã lưu</h3>

    <!-- EMPTY -->
    <div th:if="${#lists.isEmpty(favorites)}" class="text-center text-muted">
        <i class="fa-regular fa-heart fa-3x mb-3"></i>
        <p>Chưa có tin nào được lưu.</p>
    </div>

    <!-- LIST -->
    <div class="row g-3" th:if="${!#lists.isEmpty(favorites)}">

        <div class="col-md-4" th:each="fav : ${favorites}">
            <div class="favorite-card shadow-sm bg-white rounded-4 h-100">

                <a th:href="@{'/listings/' + ${fav.listing.listingID}}">
                    <img th:src="${fav.listing.images.isEmpty() ? '/images/no-image.png' 
                               : fav.listing.images.get(0).imageUrl}"
                         class="favorite-img">
                </a>

                <div class="p-2">
                    <h6 class="favorite-title text-truncate-2"
                        th:text="${fav.listing.title}"></h6>

                    <p class="favorite-price mb-1 text-danger fw-bold"
                       th:text="${#numbers.formatInteger(fav.listing.price, 3, 'POINT')} + ' đ'"></p>

                    <p class="small text-muted mb-2"
                       th:text="${fav.listing.user.fullName}"></p>

                    <div class="d-flex justify-content-between align-items-center">

                        <a th:href="@{'/chat/' + ${fav.listing.listingID}}"
                           class="btn btn-success btn-sm">Chat</a>

                        <form th:action="@{'/member/favorites/remove/' + ${fav.listing.listingID}}"
                              method="post">
                            <button class="btn btn-link text-danger border-0 p-0">
                                <i class="fa-solid fa-heart"></i>
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>

</body>
</html>
