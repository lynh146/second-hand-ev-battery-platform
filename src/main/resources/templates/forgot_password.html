<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-body">

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-icon">⚡</div>

        <h3 class="auth-title">Quên mật khẩu</h3>
        <p class="auth-subtitle">
            Nhập email đã đăng ký để nhận liên kết đặt lại mật khẩu.
        </p>

        <div id="alert-box" class="mb-3"></div>

        <form id="forgotForm" novalidate>
            <div class="mb-3 text-start">
                <label class="form-label" for="email">Email đã đăng ký</label>
                <input type="email" class="form-control"
                       id="email" placeholder="nhapemail@vidu.com" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                Gửi yêu cầu khôi phục
            </button>
        </form>

        <p class="back-link">
            Nhớ mật khẩu rồi?
            <a href="/login">Đăng nhập lại</a>
        </p>
    </div>
</div>

<script>
    const form = document.getElementById("forgotForm");
    const alertBox = document.getElementById("alert-box");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        if (!email) return;

        // Thông báo "hãy đợi 1 tí"
        alertBox.innerHTML =
            `<div class="alert alert-info">Đang gửi yêu cầu, vui lòng đợi trong giây lát...</div>`;

        const originalText = submitBtn.innerText;
        submitBtn.disabled = true;
        submitBtn.innerText = "Đang xử lý...";

        try {
            const response = await fetch("/auth/forgot", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({email})
            });

            const data = await response.json();

            if (response.ok) {
                alertBox.innerHTML =
                    `<div class="alert alert-success">${data.message}</div>`;
            } else {
                alertBox.innerHTML =
                    `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (err) {
            alertBox.innerHTML =
                `<div class="alert alert-danger">Có lỗi kết nối, vui lòng thử lại sau.</div>`;
            console.error(err);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        }
    });
</script>

</body>
</html>
