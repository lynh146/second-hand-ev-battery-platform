<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EV MARKET – Mua bán xe điện & pin EV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>


<!-- ======================= BANNER ======================= -->
<section class="ev-banner">
    <div class="container text-center py-5">
        <h1 class="banner-title">Mua bán xe điện & pin EV</h1>
        <p class="banner-sub">Nhanh chóng – Uy tín – An toàn</p>
    </div>
</section>


<!-- ======================= DANH MỤC ======================= -->
<section class="categories container py-5">
    <h3 class="fw-bold mb-4">Danh mục</h3>

    <div class="row justify-content-center g-4">

        <div class="col-6 col-md-3">
            <a href="/search?category=xe" class="cat-box">
                <i class="fa-solid fa-car fa-3x mb-2"></i>
                <div class="cat-text">Xe điện</div>
            </a>
        </div>

        <div class="col-6 col-md-3">
            <a href="/search?category=pin" class="cat-box">
                <i class="fa-solid fa-battery-full fa-3x mb-2"></i>
                <div class="cat-text">Pin EV</div>
            </a>
        </div>

    </div>
</section>


<!-- ======================= FEATURED LISTINGS ======================= -->
<section class="container py-4">
    <h3 class="fw-bold mb-4">Sản phẩm nổi bật</h3>

    <div id="featuredList" class="row g-4">
        <!-- JS load -->
    </div>
</section>


<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
