<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng tin bán xe/pin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/listing_create.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Đăng tin bán xe/pin mới</h3>

      <form id="createForm" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Loại sản phẩm</label>
          <select class="form-control" name="type" required>
            <option value="xe">Xe điện</option>
            <option value="pin">Pin xe điện</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" name="title" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Giá bán (VNĐ)</label>
          <input type="number" class="form-control" name="price" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Dung lượng pin / Thông số kỹ thuật</label>
          <input
            type="text"
            class="form-control"
            name="specs"
            placeholder="VD: 72V - 40Ah, hoặc 120km/1 lần sạc"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Năm sản xuất</label>
          <input type="number" class="form-control" name="year" />
        </div>

        <div class="mb-3">
          <label class="form-label">Số km đã chạy (nếu là xe)</label>
          <input type="number" class="form-control" name="km" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả chi tiết</label>
          <textarea class="form-control" rows="4" name="description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Tải hình ảnh</label>
          <input type="file" class="form-control" name="image" multiple />
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng tin</button>
      </form>
    </div>

    <script>
      document.getElementById("createForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Đăng tin thành công! Tin của bạn đang chờ duyệt");
        e.target.reset();
      });
    </script>
  </body>
</html>
