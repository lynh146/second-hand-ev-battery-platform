<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa tin đăng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Chỉnh sửa tin đăng</h3>

      <form id="editForm" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" id="title" />
        </div>

        <div class="mb-3">
          <label class="form-label">Giá bán (VNĐ)</label>
          <input type="number" class="form-control" id="price" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả chi tiết</label>
          <textarea class="form-control" rows="4" id="description"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">
          Lưu chỉnh sửa
        </button>
      </form>
    </div>

    <script>
      const data = {
        title: "Xe điện VinFast Feliz",
        price: 12000000,
        description: "Xe còn mới 90%, pin tốt.",
      };
      document.getElementById("title").value = data.title;
      document.getElementById("price").value = data.price;
      document.getElementById("description").value = data.description;

      document.getElementById("editForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("✅ Lưu chỉnh sửa thành công!");
      });
    </script>
  </body>
</html>
