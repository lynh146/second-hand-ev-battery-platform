<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa tin đăng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/listing_edit.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Chỉnh sửa tin đăng</h3>

      <form id="editForm" class="card p-4 shadow-sm">
        <input type="hidden" name="id" value="123" />

        <div class="mb-3">
          <label class="form-label">Loại sản phẩm</label>
          <select class="form-control" name="type" required>
            <option value="xe" selected>Xe điện</option>
            <option value="pin">Pin xe điện</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tên sản phẩm</label>
          <input
            type="text"
            class="form-control"
            name="title"
            value="VinFast EVO 200"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Giá bán (VNĐ)</label>
          <input
            type="number"
            class="form-control"
            name="price"
            value="18500000"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Dung lượng pin / Thông số kỹ thuật</label>
          <input
            type="text"
            class="form-control"
            name="specs"
            value="72V - 40Ah"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Năm sản xuất</label>
          <input type="number" class="form-control" name="year" value="2023" />
        </div>

        <div class="mb-3">
          <label class="form-label">Số km đã chạy</label>
          <input type="number" class="form-control" name="km" value="1200" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả chi tiết</label>
          <textarea class="form-control" rows="4" name="description">
Xe còn mới 95%, pin tốt, đi êm.</textarea
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Thay hình ảnh (nếu muốn)</label>
          <input type="file" class="form-control" name="image" multiple />
        </div>

        <button type="submit" class="btn btn-success w-100">Cập nhật</button>
      </form>
    </div>

    <script>
      document.getElementById("editForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Cập nhật thành công! Tin của bạn đang chờ duyệt lại.");
      });
    </script>
  </body>
</html>
