<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - EV MARKET</title>

    <!-- Bootstrap + icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS chung -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <!-- CSS riêng cho login -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- HEADER (giữ nguyên như index, không mất header nữa) -->
<div th:replace="fragments/header :: header"></div>

<!-- =============== LOGIN SECTION =============== -->
<section class="login-page">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-11 col-md-6 col-lg-4">
                <div class="login-card">

                    <!-- LOGO + TITLE -->
                    <div class="text-center mb-3">
                        <div class="login-logo-circle mb-2">
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                        <h5 class="fw-bold mb-1">Đăng nhập</h5>
                    </div>

                    <!-- THÔNG BÁO LỖI / STATUS -->
                    <div th:if="${param.error}" class="alert alert-danger py-2 small">
                        Sai email hoặc mật khẩu. Vui lòng thử lại.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success py-2 small">
                        Bạn đã đăng xuất thành công.
                    </div>

                    <!-- FORM LOGIN: POST /login (Spring Security xử lý) -->
                    <form th:action="@{/login}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label small mb-1">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Nhập email của bạn"
                                   required>
                        </div>

                        <div class="mb-2">
                            <label for="password" class="form-label small mb-1">Mật khẩu</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Nhập mật khẩu"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check small">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            <a href="/forgot_password" class="small text-decoration-none">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn w-100 ct-login-submit">
                            Đăng nhập
                        </button>
                    </form>

                    <p class="text-center small mt-3 mb-0">
                        Chưa có tài khoản?
                        <a th:href="@{/register}" class="fw-semibold text-decoration-none">Đăng ký ngay</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>

</body>
</html>
