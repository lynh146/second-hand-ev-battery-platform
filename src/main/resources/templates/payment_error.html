<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi thanh toán - EV MARKET</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center border rounded-4 shadow-sm p-4">
            <div class="mb-3" style="font-size: 3rem; color: #dc3545;">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <h2 class="fw-bold mb-2">Thanh toán thất bại!</h2>
            <p class="text-muted" th:text="${message}">
                Có lỗi xảy ra trong quá trình thanh toán.
            </p>
            <div class="mt-4">
                <a href="/" class="btn btn-dark px-4">
                    <i class="fa-solid fa-house me-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
