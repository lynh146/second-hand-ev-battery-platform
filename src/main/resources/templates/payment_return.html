<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán - EV MARKET</title>

    <!-- Bootstrap + Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- CSS chung -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- CSS riêng của trang kết quả thanh toán -->
    <link rel="stylesheet" href="/css/payment_return.css">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- THÀNH CÔNG -->
            <div class="border rounded-4 shadow-sm p-4 text-center mb-3" th:if="${paymentId != null}">
                <div class="mb-3" style="font-size: 3rem; color: #28a745;">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h2 class="fw-bold mb-2">Thanh toán thành công!</h2>
                <p class="text-muted">
                    Cảm ơn bạn đã thực hiện giao dịch trên EV MARKET.
                </p>

                <div class="bg-light rounded-3 p-3 text-start mt-3">
                    <p class="mb-1">
                        <span class="fw-semibold">Mã thanh toán:</span>
                        <span class="ms-1" th:text="${paymentId}">123</span>
                    </p>
                    <p class="mb-0">
                        <span class="fw-semibold">Trạng thái:</span>
                        <span class="ms-1" th:text="${message}">Thanh toán thành công.</span>
                    </p>
                </div>

                <div class="mt-4 d-flex flex-wrap justify-content-center gap-2">
                    <a href="/" class="btn btn-dark px-4">
                        <i class="fa-solid fa-house me-2"></i>Về trang chủ
                    </a>
                    <a href="/member/transactions" class="btn btn-outline-secondary px-4">
                        <i class="fa-solid fa-clock-rotate-left me-2"></i>Lịch sử giao dịch
                    </a>
                </div>
            </div>

            <!-- LỖI / KHÔNG CÓ paymentId -->
            <div class="border rounded-4 shadow-sm p-4 text-center mb-3" th:if="${paymentId == null}">
                <div class="mb-3" style="font-size: 3rem; color: #dc3545;">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <h2 class="fw-bold mb-2">Thông tin thanh toán</h2>
                <p class="text-muted" th:text="${message}">
                    Có lỗi xảy ra trong quá trình thanh toán.
                </p>

                <div class="mt-4">
                    <a href="/" class="btn btn-dark px-4">
                        <i class="fa-solid fa-house me-2"></i>Về trang chủ
                    </a>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
