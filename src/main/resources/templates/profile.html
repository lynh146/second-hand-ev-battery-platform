<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - EV MARKET</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS chung -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- Dùng lại login.css cho card + nền -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<section class="login-page">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-11 col-md-6 col-lg-4">
                <div class="login-card">

                    <!-- Title -->
                    <div class="text-center mb-3">
                        <div class="login-logo-circle mb-2">
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                        <h5 class="fw-bold mb-1">Đăng ký</h5>
                    </div>

                    <!-- Alert -->
                    <div id="regAlert" class="alert d-none py-2 small"></div>

                    <!-- FORM ĐĂNG KÝ -->
                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label small mb-1" for="fullName">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small mb-1" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small mb-1" for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small mb-1" for="confirmPassword">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        </div>

                        <button type="submit" class="btn w-100 ct-register-submit">
                            Tạo tài khoản
                        </button>
                    </form>

                    <p class="text-center small mt-3 mb-0">
                        Đã có tài khoản?
                        <a th:href="@{/login}" class="fw-semibold text-decoration-none">Đăng nhập</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/register.js}"></script>

</body>
</html>
