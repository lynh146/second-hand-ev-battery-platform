<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-body">

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-icon">⚡</div>

        <h3 class="auth-title">Đặt lại mật khẩu</h3>
        <p class="auth-subtitle">
            Nhập mật khẩu mới cho tài khoản của bạn.
        </p>

        <div id="alert-box" class="mb-3"></div>

        <form id="resetForm" novalidate>
            <div class="mb-3 text-start">
                <label class="form-label" for="password">Mật khẩu mới</label>
                <input type="password" class="form-control"
                       id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="resetBtn">
                Đổi mật khẩu
            </button>
        </form>

        <p class="back-link">
            Quay lại <a href="/login">trang đăng nhập</a>
        </p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const alertBox = document.getElementById("alert-box");
    const form = document.getElementById("resetForm");
    const resetBtn = document.getElementById("resetBtn");

    if (!token) {
        alertBox.innerHTML =
            `<div class="alert alert-danger">Token không hợp lệ!</div>`;
    }

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        if (!token) return;

        const newPassword = document.getElementById("password").value.trim();
        if (!newPassword) return;

        alertBox.innerHTML =
            `<div class="alert alert-info">Đang đổi mật khẩu, vui lòng đợi trong giây lát...</div>`;

        const originalText = resetBtn.innerText;
        resetBtn.disabled = true;
        resetBtn.innerText = "Đang xử lý...";

        try {
            const response = await fetch("/auth/reset", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    token: token,
                    password: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                alertBox.innerHTML =
                    `<div class="alert alert-success">${data.message}<br>Đang chuyển hướng...</div>`;
                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
            } else {
                alertBox.innerHTML =
                    `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (err) {
            alertBox.innerHTML =
                `<div class="alert alert-danger">Có lỗi kết nối, vui lòng thử lại sau.</div>`;
            console.error(err);
        } finally {
            resetBtn.disabled = false;
            resetBtn.innerText = originalText;
        }
    });
</script>

</body>
</html>
