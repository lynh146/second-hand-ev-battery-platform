<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="fragments/header :: head('Viết đánh giá', 'review.css', 'review.js')"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container py-4 review-page">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="ev-card p-4">
                <h1 class="section-title mb-2">Viết đánh giá</h1>
                <p class="section-subtitle mb-3">
                    Cho tin:
                    <span class="fw-semibold" th:text="${listing.title}">Tên tin</span>
                </p>

                <form th:action="@{'/member/listings/' + ${listing.listingID} + '/review'}"
                      th:object="${reviewForm}" method="post">

                    <!-- Rating -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mức độ hài lòng</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                        </div>
                    </div>

                    <!-- Comment -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nhận xét</label>
                        <textarea class="form-control" rows="4"
                                  th:field="*{comment}"
                                  placeholder="Chia sẻ trải nghiệm mua bán, chất lượng xe/pin, giao dịch..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{'/listings/' + ${listing.listingID}}"
                           class="btn btn-outline-secondary rounded-pill">
                            Hủy
                        </a>
                        <button type="submit" class="btn btn-ev-primary">
                            Gửi đánh giá
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
