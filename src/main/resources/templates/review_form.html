<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đánh giá giao dịch - EV MARKET</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        .review-box {
            max-width: 750px;
            margin: auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .product-img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            border-radius: 12px;
        }

        .rating-select {
            font-size: 18px;
            padding: 8px;
        }

        textarea {
            height: 140px;
            resize: none;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<section class="container py-5">

    <div class="review-box">

        <h3 class="fw-bold mb-4">
            <i class="fa-solid fa-star text-warning me-2"></i>
            Đánh giá người bán
        </h3>

        <!-- Thông tin sản phẩm -->
        <div class="d-flex align-items-center mb-4">
            <img th:src="${productImage}" class="product-img me-3">
            <div>
                <h6 class="fw-bold mb-1" th:text="${productTitle}"></h6>
                <p class="text-danger fw-bold mb-0" th:text="${#numbers.formatInteger(productPrice, 3, 'POINT')} + ' đ'"></p>
                <small class="text-muted" th:text="'Người bán: ' + ${sellerName}"></small>
            </div>
        </div>

        <!-- Form -->
        <form th:action="@{'/member/reviews/transaction/' + ${txId}}" method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Số sao:</label>
                <select class="form-select rating-select" name="rating" required>
                    <option value="5">⭐⭐⭐⭐⭐ - Rất hài lòng</option>
                    <option value="4">⭐⭐⭐⭐ - Hài lòng</option>
                    <option value="3">⭐⭐⭐ - Bình thường</option>
                    <option value="2">⭐⭐ - Không hài lòng</option>
                    <option value="1">⭐ - Rất tệ</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Nhận xét:</label>
                <textarea class="form-control" name="comment" placeholder="Chia sẻ trải nghiệm giao dịch..." required></textarea>
            </div>

            <button class="btn btn-primary px-4">Gửi đánh giá</button>
        </form>

    </div>

</section>

<!-- FOOTER -->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
