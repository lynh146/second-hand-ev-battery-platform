<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết giao dịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/transaction_detail.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Chi tiết giao dịch</h3>

      <div class="card shadow-sm p-4">
        <h5
          th:text="${transaction.listing?.name ?: 'Chi tiết giao dịch'}"
          class="mb-3"
        ></h5>
        <p>
          <strong>Mã giao dịch:</strong>
          <span th:text="${transaction.transactionID}"></span>
        </p>
        <p>
          <strong>Ngày:</strong>
          <span
            th:text="${#temporals.format(transaction.createdAt, 'dd-MM-yyyy HH:mm')}"
          ></span>
        </p>
        <p>
          <strong>Giá:</strong>
          <span
            th:text="${#numbers.formatInteger(transaction.totalAmount, 0)}"
          ></span>
          VNĐ
        </p>
        <p>
          <strong>Trạng thái:</strong>
          <span
            id="status"
            class="badge"
            th:classappend="${transaction.status == 'SUCCESS' ? 'bg-success' : (transaction.status == 'FAILED' ? 'bg-danger' : 'bg-warning')}"
            th:text="${transaction.status}"
          >
          </span>
        </p>
        <p>
          <strong>Người mua:</strong>
          <span th:text="${transaction.buyer?.name ?: 'N/A'}"></span>
        </p>
        <p>
          <strong>Người bán:</strong>
          <span th:text="${transaction.seller?.name ?: 'N/A'}"></span>
        </p>
        <a href="/transaction/history" class="btn btn-secondary mt-3"
          >← Quay lại lịch sử</a
        >
      </div>
    </div>
  </body>
</html>
