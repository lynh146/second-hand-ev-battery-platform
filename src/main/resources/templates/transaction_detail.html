<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết giao dịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Chi tiết giao dịch</h3>

      <div class="card shadow-sm p-4">
        <h5 id="itemName" class="mb-3"></h5>
        <p><strong>Mã giao dịch:</strong> <span id="id"></span></p>
        <p><strong>Ngày:</strong> <span id="date"></span></p>
        <p><strong>Giá:</strong> <span id="amount"></span> VNĐ</p>
        <p>
          <strong>Trạng thái:</strong>
          <span id="status" class="badge bg-success"></span>
        </p>
        <p><strong>Người mua:</strong> Nguyễn Văn A</p>
        <p><strong>Người bán:</strong> Trần Thị B</p>
        <a href="transaction_history.html" class="btn btn-secondary mt-3"
          >← Quay lại lịch sử</a
        >
      </div>
    </div>

    <script>
      const data = {
        1: {
          id: 1,
          item: "Pin xe VinFast",
          date: "2025-10-20",
          amount: "5,000,000",
          status: "Hoàn tất",
        },
        2: {
          id: 2,
          item: "Xe điện Yadea",
          date: "2025-09-15",
          amount: "10,500,000",
          status: "Đang xử lý",
        },
      };

      const id = new URLSearchParams(window.location.search).get("id");
      const t = data[id] || {};
      document.getElementById("id").textContent = t.id;
      document.getElementById("itemName").textContent = t.item;
      document.getElementById("date").textContent = t.date;
      document.getElementById("amount").textContent = t.amount;
      document.getElementById("status").textContent = t.status;
    </script>
  </body>
</html>
