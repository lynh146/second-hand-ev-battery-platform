<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử giao dịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/transaction_history.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Lịch sử giao dịch</h3>

      <table class="table table-striped shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>Mã GD</th>
            <th>Sản phẩm</th>
            <th>Ngày</th>
            <th>Giá (VNĐ)</th>
            <th>Trạng thái</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <tr th:each="tx : ${transactions}">
            <td th:text="${tx.transactionID}"></td>
            <td th:text="${tx.listing?.name ?: 'N/A'}"></td>
            <td
              th:text="${#temporals.format(tx.createdAt, 'dd-MM-yyyy HH:mm')}"
            ></td>
            <td
              th:text="${#numbers.formatInteger(tx.totalAmount, 0)} + 'đ'"
            ></td>
            <td>
              <span
                th:classappend="${tx.status == 'SUCCESS' ? 'bg-success' : (tx.status == 'FAILED' ? 'bg-danger' : 'bg-warning')}"
                th:text="${tx.status}"
                class="badge"
              ></span>
            </td>
            <td>
              <a
                th:href="@{/transaction/detail(id=${tx.transactionID})}"
                class="btn btn-sm btn-outline-primary"
                >Xem</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
