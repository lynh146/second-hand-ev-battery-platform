<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử giao dịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3">
      <a class="navbar-brand" href="#">EV Market</a>
    </nav>

    <div class="container my-5">
      <h3 class="text-center mb-4">Lịch sử giao dịch</h3>

      <table class="table table-striped shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>Mã GD</th>
            <th>Sản phẩm</th>
            <th>Ngày</th>
            <th>Giá (VNĐ)</th>
            <th>Trạng thái</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>

    <script>
      const transactions = [
        {
          id: 1,
          item: "Pin xe VinFast",
          date: "2025-10-20",
          amount: "5,000,000",
          status: "Hoàn tất",
        },
        {
          id: 2,
          item: "Xe điện cũ Yadea",
          date: "2025-09-15",
          amount: "10,500,000",
          status: "Đang xử lý",
        },
      ];

      const table = document.getElementById("transactionTable");
      transactions.forEach((t) => {
        table.innerHTML += `
    <tr>
      <td>${t.id}</td>
      <td>${t.item}</td>
      <td>${t.date}</td>
      <td>${t.amount}</td>
      <td>${t.status}</td>
      <td><a href="transaction_detail.html?id=${t.id}" class="btn btn-sm btn-outline-primary">Xem</a></td>
    </tr>`;
      });
    </script>
  </body>
</html>
