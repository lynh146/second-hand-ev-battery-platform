<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ví của tôi - EV MARKET</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/wallet.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<section class="container py-4 wallet-page">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <!-- CARD SỐ DƯ -->
            <div class="wallet-card shadow-sm rounded-4 p-4 bg-white mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold mb-1">Ví của tôi</h4>
                        <p class="text-muted mb-0" th:text="${user.fullName}"></p>
                    </div>
                    <div class="wallet-icon">
                        <i class="fa-solid fa-wallet"></i>
                    </div>
                </div>

                <p class="text-muted mb-1">Số dư hiện tại</p>
                <p class="wallet-balance">
                    <span th:text="${#numbers.formatInteger(wallet.balance, 0, 'POINT')}"></span> đ
                </p>

                <p class="small text-secondary mb-0">
                    * Số tiền này đã trừ phí nền tảng cho các giao dịch bán thành công.
                </p>
            </div>

        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
